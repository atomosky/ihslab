<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect</title>
  <meta name="description" content="Intelligent Health Solutions Lab at Temple University â€“ AI, data science, and health equity.">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <!-- Page title (left-aligned, consistent with others) -->
    <section class="section">
      <div class="container">
        <h1>Connect With Us!</h1>
        <div class="grid">
          <a class="card social" href="https://www.linkedin.com/" target="_blank" rel="noopener">
            <div class="social-row">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V23h-4V8zm7 0h3.8v2.05h.05c.53-1 1.84-2.05 3.78-2.05 4.04 0 4.79 2.66 4.79 6.12V23h-4v-6.66c0-1.59-.03-3.63-2.21-3.63-2.21 0-2.55 1.73-2.55 3.52V23h-4V8z"/></svg>
              <div>
                <h3>LinkedIn</h3>
                <p class="small muted">Lab news, updates, and collaborations.</p>
              </div>
            </div>
          </a>

          <a class="card social" href="https://x.com/" target="_blank" rel="noopener">
            <div class="social-row">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M18.9 2H22l-7.7 8.8L23.2 22H16l-5.1-6.6L5 22H2l8.3-9.5L.8 2H8l4.6 6.1L18.9 2z"/></svg>
              <div>
                <h3>X / Twitter</h3>
                <p class="small muted">Live updates and threads.</p>
              </div>
            </div>
          </a>

          <a class="card social" href="https://github.com/" target="_blank" rel="noopener">
            <div class="social-row">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 .5A11.5 11.5 0 0 0 .5 12c0 5.07 3.29 9.36 7.86 10.88.58.11.79-.25.79-.56v-2c-3.2.7-3.87-1.36-3.87-1.36-.53-1.33-1.3-1.69-1.3-1.69-1.06-.73.08-.72.08-.72 1.17.08 1.79 1.22 1.79 1.22 1.04 1.78 2.73 1.27 3.4.97.11-.76.41-1.27.75-1.56-2.55-.29-5.23-1.28-5.23-5.69 0-1.26.45-2.29 1.2-3.1-.12-.3-.52-1.53.12-3.19 0 0 .98-.31 3.2 1.18a11.1 11.1 0 0 1 5.82 0c2.22-1.49 3.2-1.18 3.2-1.18.64 1.66.24 2.89.12 3.19.75.81 1.2 1.84 1.2 3.1 0 4.42-2.68 5.4-5.24 5.68.43.38.81 1.12.81 2.26v3.35c0 .31.21.68.8.56A11.5 11.5 0 0 0 23.5 12 11.5 11.5 0 0 0 12 .5z"/></svg>
              <div>
                <h3>GitHub</h3>
                <p class="small muted">Open-source code and notebooks.</p>
              </div>
            </div>
          </a>

          <a class="card social" href="https://scholar.google.com/" target="_blank" rel="noopener">
            <div class="social-row">
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2 1 9l11 7 9-5.7V18h2V9L12 2zM3 18h9v2H3z"/></svg>
              <div>
                <h3>Google Scholar</h3>
                <p class="small muted">Publications and citations.</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>

    <!-- Interest Form -->
    <section id="join" class="section" style="background:linear-gradient(135deg,#ffffff 0%, #f6f7fb 100%); text-align:center;">
      <div class="container">
        <h2>Interested in learning more, interning, or collaborating?</h2>
        <p class="lead" style="max-width:600px; margin:0 auto 1.5rem;"></p>
        <a class="btn" href="https://forms.gle/your-google-form-id" target="_blank" rel="noopener">
          Please fill out our interest form!
        </a>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    async function includeHTML(file, elementId) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(elementId).innerHTML = text;

      const path = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.navlinks a').forEach(a=>{
        if (a.getAttribute('href') === path) a.classList.add('active');
      });
    }
    includeHTML('header.html','header');
    includeHTML('footer.html','footer');
  </script>
</body>
</html>
